<p-toast></p-toast>
<div class="admin-page">

    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid"> </div>
        <div class="p-col-12">

            <p-toolbar>

                <div class="p-toolbar-group-left">
                    <p-button label="New" icon="pi pi-plus" routerLink="form"></p-button>

                </div>


            </p-toolbar>
        </div>


        <div class="p-grid">

            <div class="p-col-12">
                <p-table
                [paginator]="true"
                [rows]="3"
                [value]="categories"
                styleClass="p-datatable-gridlines"
                [globalFilterFields]="['name']"
              >
                     <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name"> Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>icon</th>
                            <th>color</th>
 
                            <th></th>


                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name }}</td>
                            <td><i style="font-size: 2rem " class="pi" [ngClass]="'pi-'+ category.icon"></i></td>
                            <td>
                                <i class="pi pi-circle-on" style="font-size: 2rem"
                                    [ngStyle]="{ color: category.color }"></i>
                            </td>
 
                            <td>
                                <p-button (click)="deleteCategory(category._id)" styleClass="p-button-danger -p-mr-5"
                                    icon="pi pi-trash"></p-button>

                                <p-button (click)="updateCategory(category._id)" styleClass="p-button-error"
                                    icon="pi pi-pencil"></p-button>

                            </td>



                        </tr>
                    </ng-template>
                </p-table>

            </div>

        </div>

    </p-card>

</div>
